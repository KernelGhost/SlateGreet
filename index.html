<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="static/style.css">
    </head>
    <body>
        <div id="clock-box">
            <div id="time-label"></div>
        </div>
        <div id="login-box">
            <div id="picture-box">
                <div id="prev">
                    <img src="static/Arrow.svg" style="width: 16px; transform: rotate(180deg); float: right;">
                </div>
                <img id="login-picture">
                <div id="next">
                    <img src="static/Arrow.svg" style="width: 16px; float: left;">
                </div>
            </div>
            <div id="username-container">
                <div id="username"></div>
            </div>
            <form id="login-form" action="javascript: provide_secret();">
                <div id="password-container">
                    <input placeholder="" type="password" id="login-password" tabindex="1">
                </div>
                <button id="login-button" type="submit" tabindex="2">Login</button>
            </form>
        </div>
        <div id="login-bar">
            <img id="power" src="static/action-shutdown.png" onclick="lightdm.shutdown();">
            <img id="power" src="static/action-reboot.png" onclick="lightdm.restart();">
            <img id="power" src="static/action-hibernate.png" onclick="lightdm.hibernate();">
            <img id="power" src="static/action-sleep.png" onclick="lightdm.suspend();">
        </div>
        <script src="js/jquery-3.7.1.min.js"></script>
        <script src="js/clock.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
